


<table class="table">
    <thead>
      <tr>
          <th>#</th>
        <th scope="col">City Name</th>
        <th scope="col">Date</th>
        <th scope="col">Temparature</th>
        <th scope="col">Sea Level (Ft)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of forecatsAtnine; let i = index">
        <th scope="row">{{i +1}}</th>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.temp}}</td>
        <td>{{item.sealevel}}</td>

      </tr>
     
    </tbody>
  </table>
